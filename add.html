    <div id=mainbar>
      <a href="/admin"><h1

        <div id=maincontainer>

            </button><br><br><br>
        </div>


        <div class="buttoncontainer">
            <button class="white-button" id="charities-button" value="1" onclick="buttonClicked(this); resetSelected(); filterResults(); showSidebar();">

                <p class="buttext">Орг.</p>
            </button>
            <button class="white-button" id="consulates-button" value="3" onclick=" buttonClicked(this);resetSelected(); filterResults(); showSidebar();">

            </button>
            <button class="white-button" id="schools-button" value="2" onclick=" buttonClicked(this); resetSelected(); filterResults(); showSidebar();">

            </button>
            <button class="white-button" id="universities-button" value="5" onclick=" buttonClicked(this); resetSelected(); filterResults(); showSidebar();">

                <p class="buttext">Вузы</p>
            </button>
            <form action="/logout">
                <button class="white-button">
                    <i class="fa-solid fa-circle-user" style="font-size: 24px;"></i>

    <div class="container">




        <form method="post" action="/add-organization">
            <div class="CountContainer">
              <h1 style="margin-left: 16px;color:white; text-shadow: 2px 2px 5px #222; float:left; margin-top:16px; margin-bottom: 1px;font-size: 24px; margin-left: 30px;">
                Добавить Организацию:
              </h1>
          
              <br><br> <br>
          
              
              <div class="tabContainer" style="float:left;">
                <div class="input-group mb-3" style=" width: 500px; ">
                  <input type="text" class="form-control" placeholder="Title of Organization" aria-label="Title of Organization" name="title" required>
                </div>
                <div class="input-group mb-3" style="width: 500px;">
                    <input type="text" class="form-control" placeholder="Address of Organization" aria-label="Address of Organization" name="address" required>
                  </div>
                  
                <div class="input-group mb-3" style=" width: 500px; margin-right: 36px;">
                  <input type="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail" name="email" required>
                </div>
                <div class="input-group mb-3" style=" width: 500px; margin-right: 36px;">
                  <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" name="phone" required>
                </div>
                <select class="form-select form-select-sm" id="hizmet-select" aria-label=".form-select-sm example" name="hizmet" style="margin-left: 0px !important;">
                <option selected disabled>Hizmet Alanı Seçiniz</option>
                <option value="1">Dernekler</option>
                <option value="2">Kültür Merkezleri</option>
                <option value="3">Konsolosluklar</option>
                <option value="4">Eğitim Kurumu (İlk Öğretim, Orta Öğretim)</option>
                <option value="5">Eğitim Kurumu (Yüksek Öğretim)</option>
              </select>
          
              <select style="margin-left: 0px !important;" class="form-select form-select-sm" id="il-select" aria-label=".form-select-sm example" name="city">
                <option value="">Şehir Seçiniz - Haritadan Seçilebilir</option>
              </select>
                <button type="submit" class="btn btn-warning" style="float:left; padding-left: 60px; padding-right: 60px; margin-bottom: 10px;">
                    Добавить организацию
                </button>
                <br>
          
              </div>
          
              <div class="tabContainer" style="float:left;">
                <div class="mb-3" style="float:left">
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="More Information" rows="3" style="color:black; height: 375px; width:500px; margin-right: 6px;" name="information"></textarea>
                </div>
              </div>
            </div>
          </form>
          

        <div class="OptionContainer">
            <h1
                style="margin-left: 16px;color:white; text-shadow: 2px 2px 5px #222; float:left; margin-top:16px; margin-bottom: 1px;font-size: 24px; margin-left: 30px;">
                Меню Действий:</h1>

            <br><br>
            <div class="tabContainer">
                <a href="/user">
                <div class="opmenu">

                    <i class="fa-solid fa-circle-user"
                        style="margin-top: 50px; margin-left: 60px; margin-bottom: 10px;font-size: 128px;  color:white; opacity: 0.1;"></i>

                    <p
                        style="color:white; font-size: 36px; font-weight:400; margin-top: -2px; margin-right: 24px; float:right;">
                        Доб. пользователья</p>
                </div>
            </a>
                <a href="/tools">
                <div class="opmenu">

                    <i class="fa-solid fa-gear"
                        style="margin-top: 50px; margin-left: 60px; margin-bottom: 10px;font-size: 128px;  color:white; opacity: 0.1; "></i>

                    <p
                        style="color:white; font-size: 36px; font-weight:400; margin-top: -2px; margin-right: 24px; float:right;">
                        Инструменты Сайта </p>
                </div>
            </a>
           
                <a href="/admin">
                <div class="opmenu">

                    <i class="fa-solid fa-home"
                        style="margin-top: 50px; margin-left: 50px; margin-bottom: 10px;font-size: 128px;  color:white; opacity: 0.1;"></i>

                    <p
                        style="color:white; font-size: 36px; font-weight:400; margin-top: -2px; margin-right: 24px; float:right;">
                        Главная Стр.</p>
                </div>
            </a>
            <a href="/remove">
                <div class="opmenu">

                    <i class="fa-solid fa-trash"
                        style="margin-top: 50px; margin-left: 70px; margin-bottom: 10px;font-size: 128px;  color:white; opacity: 0.1;"></i>

                    <p
                        style="color:white; font-size: 36px; font-weight:400; margin-top: -2px; margin-right: 24px; float:right;">
                        Удалить Орг.</p>
                </div>
            </div>
        </a>
